<!doctype html>
<html>
  <head>
    <title>Gecko420</title>
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="popup.js"/>
	  <script src="./scripts/jquery.min.js"></script>

    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script> -->
    <link rel="stylesheet" href="./scripts/material.min.css">
    <script src="./scripts/material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  </head>
  <body>
    <div class="demo-card-wide mdl-card mdl-shadow--2dp">
      <div class="mdl-card__title">
        <h2 class="mdl-card__title-text">Welcome</h2>
        <img src="./images/gecko420-trans.png" width="100%"></img>
      </div>
    </div>
    <div class="container-fluid" id="main">
      <h5 id="invalidMsg" hidden>Invald Site Detected. Please visit your insitution's Echo360 Page</h5>
      <div id="mainBlock">
        <div class="checkbox">
          <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="downloadHD">
            <input type="checkbox" id="downloadHD" class="mdl-checkbox__input">
            <span class="mdl-checkbox__label">Download in HD?</span>
          </label>
        </div>
        <button class="mdl-button mdl-button--colored mdl-button--raised mdl-js-button mdl-js-ripple-effect" id="load">Load lectures on page</button>
        <div class="form-group">
          Select lectures to download <span class="glyphicon glyphicon-question-sign" data-toggle="tooltip" title="Hold ctrl or shift (or drag with the mouse) to select more than one!"></span>
          <select multiple class="form-control" id="lectureSelect">
          </select>
        </div>

        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" id="download">Download</button>
      </div>
      </div>
  </body>
</html>
